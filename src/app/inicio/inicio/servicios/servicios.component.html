<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let item of typeServices" s>
    <div class="card shadow-sm">
      <img src="{{ item.img }}" class="card-img-top" alt="Facial Treatment" />
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
